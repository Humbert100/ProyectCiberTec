<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="backgroundregister">
        <img src="img/Logo.png" alt="">
        <h1>CYBERTEC</h1>
        <main>
            <div class="register">
                <section>

                    <form action="">

                        <div class="title">
                            <legend>Crear cuenta</legend>
                            <legend><span>Ir a CyberTec</span></legend>
                        </div>
    
                            <div class="name">
                                <input type="text" placeholder="Nombre">   
                                <input type="text" placeholder="Apellidos">
                            </div>
        
                            <div class="correo">
                                <input type="email" placeholder="E-mail">
                                <p>Se enviará un correo de comprobación</p>    
                            </div>
        
                            <div class="contrasenia">
                                <input type="password" placeholder="Contraseña"> 
                                <input type="password" placeholder="Confirmación">
                                <p>Utilizar 8 caracteres como mínimo con una combinación de letras, núermos y símbolos</p> 
                            </div>
        
                            <div class="condiciones">
                                <input type="checkbox" id="t1" name="t1">
                                <label for="t1">Acepto los términos y conndiciones</label>
                            </div>
                            
                            <div class="sesion">
                                <input type="submit" id="first" value="Iniciar sesión">
                                <input type="button" id="second" value="Regístrate" onclick="location.href='iniciosesion.html';">
                            </div>
                            
                        
                    </form>
                </section>
            </div>

    
        </main>
    </div>

</body>
</html>
