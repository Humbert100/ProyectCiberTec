<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <link rel="preload" href=""{{ url_for('static',filename='styles/styles.css') }}"" as="style">
    <link rel="stylesheet" href=""{{ url_for('static',filename='styles/styles.css') }}"">
</head>
<body>
    <div class="backgroundregister">
        <img src=""{{ url_for('static',filename='/static/resources/Logo.png') }}"" alt="">
        <h1>CYBERTEC</h1>
        <main>
            <div class="register">
                <section>

                    <form action="">

                        <div class="title">
                            <legend>Crear cuenta</legend>
                            <legend><span>Ir a CyberTec</span></legend>
                        </div>
    
                            <div class="name">
                                <label for="user_name">nombre</label><input type="text" id="user_name">   
                                <label for="user_name">apellido(s)</label><input type="text" id="user_lastname">
                            </div>
        
                            <div class="correo">
                                <input type="email" placeholder="E-mail" id="user_email">
                                <p>Se enviará un correo de comprobación</p>    
                            </div>
        
                            <div class="contrasenia">
                                <input type="password" placeholder="Contraseña" id="user_pwd"> 
                                <input type="password" placeholder="Confirmación" id="user_pwd_confirmation">
                                <p>Utilizar 8 caracteres como mínimo con una combinación de letras, núermos y símbolos</p> 
                            </div>
        
                            <div class="condiciones">
                                <input type="checkbox" id="checkbox" name="t1">
                                <label for="t1">Acepto los términos y conndiciones</label>
                            </div>
                            
                            <div class="sesion">
                                <input type="button" id="first" value="Iniciar sesión" onclick="process_sign_in_info()">
                                <input type="button" id="second" value="Regístrate" onclick="location.href='/iniciosesion';">
                            </div>
                            
                        
                    </form>
                </section>
            </div>

    
        </main>
    </div>

</body>
</html>
