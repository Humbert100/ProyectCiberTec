<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <link type="text/css" rel="preload" href="{{ url_for('static',filename='styles/styles.css') }}" as="style">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='scripts/procces_user_data.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="backgroundregister">
        <img src="{{ url_for('static',filename='resources/Logo.png') }}" alt="">
        <h1></h1>
        <main>
            <div class="register">
                <section>

                    <form action="">

                        <div class="title">
                            <legend>Crear cuenta</legend>
                            <legend><span>Ir a CyberTec</span></legend>
                        </div>
    
                            <div class="name">
                                <input type="text" placeholder="Nombre" id="user_name">   
                                <input type="text" placeholder="Apellido(S)" id="user_lastname">
                            </div>
        
                            <div class="correo">
                                <input type="email" id="user_email" placeholder="E-mail">
                                <p>Se enviará un correo de comprobación</p>    
                            </div>
        
                            <div class="contrasenia">
                                <input type="password" placeholder="Contraseña" id="user_pwd"> 
                                <input type="password" placeholder="confirmacion" id="user_pwd_confirmation">
                                <p>Utilizar 8 caracteres como mínimo con una combinación de letras, núermos y símbolos</p> 
                            </div>
        
                            <div class="condiciones">
                                <input type="checkbox" id="checkbox" name="t1">
                                <label for="t1">Acepto los términos y conndiciones</label>
                            </div>
                            
                            <div class="sesion">
                                <input type="button" value="Registrarse" onclick="process_sign_in_info();">
                                <input type="button" value="inicar sesion" onclick="location.href='/iniciosesion';">
                            </div>
                            
                        
                    </form>
                </section>
            </div>

    
        </main>
    </div>
</body>
</html>
